<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>FerryBot ML Edition</title>
</head>
<body class="bg-slate-900 h-screen flex flex-col text-white">

<!-- CHAT WINDOW -->
<div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-800">
    <div class="bg-blue-600 p-3 rounded-lg max-w-xs shadow-md">
        Halo! Saya asisten berbasis Naive Bayes + LLM.  
        Tanyakan seputar layanan feri atau pertanyaan umum.
    </div>
</div>

<!-- INPUT -->
<div class="bg-slate-900 p-4 border-t border-slate-700">
    <form id="chat-form" class="flex gap-2 max-w-4xl mx-auto">
        <input id="user-input" class="flex-1 bg-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-blue-500"
               placeholder="Ketik pertanyaan..." />
        <button class="bg-blue-600 px-6 rounded-lg font-bold hover:bg-blue-500">KIRIM</button>
    </form>
</div>

<!-- ANALYSIS PANEL -->
<div class="bg-slate-950 border-t border-blue-900 p-4">
    <div class="max-w-4xl mx-auto">
        <h3 class="text-blue-400 text-xs font-bold uppercase mb-2">
            <i class="fas fa-microchip mr-2"></i>Real-time NLP Analysis
        </h3>

        <div class="grid grid-cols-4 gap-4 text-xs">
            <div class="bg-slate-900 p-2 rounded">
                <p class="text-slate-500">Tag</p>
                <p id="ana-tag" class="text-blue-400">-</p>
            </div>
            <div class="bg-slate-900 p-2 rounded">
                <p class="text-slate-500">Confidence</p>
                <p id="ana-conf" class="text-green-400">-</p>
            </div>
            <div class="bg-slate-900 p-2 rounded">
                <p class="text-slate-500">Model</p>
                <p class="text-purple-400">Naive Bayes</p>
            </div>
            <div class="bg-slate-900 p-2 rounded truncate">
                <p class="text-slate-500">Tokens</p>
                <p id="ana-tokens" class="text-yellow-400">-</p>
            </div>
        </div>
    </div>
</div>

<!-- HISTORY TABLE -->
<div class="bg-slate-950 border-t border-slate-700 p-4 h-64 overflow-auto">
    <div class="max-w-6xl mx-auto">
        <h3 class="text-blue-400 text-xs font-bold uppercase mb-2">
            Riwayat Analisis
        </h3>

        <table class="w-full text-xs text-start border border-slate-700">
            <thead class="bg-slate-800">
                <tr>
                    <th class="p-2">Pertanyaan</th>
                    <th class="p-2">Tag</th>
                    <th class="p-2">Confidence</th>
                </tr>
            </thead>
            <tbody id="history-table"></tbody>
        </table>
    </div>
</div>

<script>
const chatForm = document.getElementById('chat-form');
const userInput = document.getElementById('user-input');
const chatWindow = document.getElementById('chat-window');
const historyTable = document.getElementById('history-table');

function appendMessage(text, isUser=false) {
    const msg = document.createElement('div');
    msg.className = isUser ? "flex justify-end" : "flex justify-start";
    msg.innerHTML = `
        <div class="${isUser ? 'bg-slate-700' : 'bg-blue-600'} p-3 rounded-lg max-w-xs">
            ${text}
        </div>`;
    chatWindow.appendChild(msg);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

function addHistory(q, a) {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td class="p-2">${q}</td>
        <td class="p-2 text-blue-400">${a.tag}</td>
        <td class="p-2 text-green-400">${a.confidence}</td>`;
    historyTable.prepend(row);
}

chatForm.onsubmit = async (e) => {
    e.preventDefault();
    const msg = userInput.value;
    if(!msg) return;

    appendMessage(msg, true);
    userInput.value = '';

    const res = await fetch(`/get?msg=${encodeURIComponent(msg)}`);
    const data = await res.json();

    appendMessage(data.reply);

    document.getElementById('ana-tag').innerText = data.analysis.tag;
    document.getElementById('ana-conf').innerText = data.analysis.confidence;
    document.getElementById('ana-tokens').innerText =
        JSON.stringify(data.analysis.tokens);

    addHistory(msg, data.analysis);
};
</script>

</body>
</html>
