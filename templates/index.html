<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>FerryBot ML Edition</title>
</head>
<body class="bg-slate-900 h-screen flex flex-col text-white">

    <div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-800">
        <div class="bg-blue-600 p-3 rounded-lg max-w-xs shadow-md">
            Halo! Saya asisten cerdas berbasis ML. Tanyakan sesuatu tentang layanan Feri kami.
        </div>
    </div>

    <div class="bg-slate-900 p-4 border-t border-slate-700">
        <form id="chat-form" class="flex gap-2 max-w-4xl mx-auto">
            <input type="text" id="user-input" class="flex-1 bg-slate-700 border-none p-3 rounded-lg focus:ring-2 focus:ring-blue-500 text-white" placeholder="Ketik pesan atau angka...">
            <button type="submit" class="bg-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-500 transition">KIRIM</button>
        </form>
    </div>

    <div class="bg-slate-950 border-t border-blue-900 p-4 h-40">
        <div class="max-w-4xl mx-auto">
            <h3 class="text-blue-400 text-xs font-bold uppercase mb-2 tracking-widest"><i class="fas fa-microchip mr-2"></i> Real-time NLP Analysis</h3>
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-slate-900 p-2 rounded border border-slate-800">
                    <p class="text-[10px] text-slate-500 uppercase">Predicted Tag</p>
                    <p id="ana-tag" class="font-mono text-blue-300">-</p>
                </div>
                <div class="bg-slate-900 p-2 rounded border border-slate-800">
                    <p class="text-[10px] text-slate-500 uppercase">Confidence</p>
                    <p id="ana-conf" class="font-mono text-green-400">-</p>
                </div>
                <div class="bg-slate-900 p-2 rounded border border-slate-800">
                    <p class="text-[10px] text-slate-500 uppercase">Model</p>
                    <p id="ana-model" class="font-mono text-purple-400">Naive Bayes</p>
                </div>
                <div class="bg-slate-900 p-2 rounded border border-slate-800 overflow-hidden">
                    <p class="text-[10px] text-slate-500 uppercase">Tokens</p>
                    <p id="ana-tokens" class="font-mono text-xs text-yellow-500 truncate">-</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');

        function appendMessage(text, isUser = false) {
            const msg = document.createElement('div');
            msg.className = isUser ? "flex justify-end" : "flex justify-start";
            msg.innerHTML = `<div class="${isUser ? 'bg-slate-700' : 'bg-blue-600'} p-3 rounded-lg max-w-xs shadow-md">${text}</div>`;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const msg = userInput.value;
            if(!msg) return;

            appendMessage(msg, true);
            userInput.value = '';

            const res = await fetch(`/get?msg=${encodeURIComponent(msg)}`);
            const data = await res.json();

            // Tampilkan Pesan Bot
            appendMessage(data.reply);

            // Update Panel Analisis di bawah UI
            document.getElementById('ana-tag').innerText = data.analysis.tag;
            document.getElementById('ana-conf').innerText = data.analysis.confidence;
            document.getElementById('ana-tokens').innerText = JSON.stringify(data.analysis.tokens);
        };
    </script>
</body>
</html>
